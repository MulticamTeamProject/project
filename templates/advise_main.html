{% extends 'layout.html' %} 
<!--교체영역1-->
{% block pageTitle %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>부트스트랩 차트그리기</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- 차트 링크 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<h1>추천카테고리</h1> 
<div style="width:800px">
    <canvas id="myChart"></canvas>
</div>

<div class="container">
    <!-- <div class="row my-3">
        <div class="col-12">
            <h4>Bootstrap 4 Chart.js - Chart</h4>
        </div>
    </div> -->
    <div class="row my-2">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body"> <canvas id="myChart1"></canvas> </div>
                <div class="card card-body text-center bg-light">
                    <h3>{{month}}월</h3>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body"> <canvas id="myChart2"></canvas> </div>
                <div class="card card-body text-center bg-light">
                    <h3>{{year}}년</h3>
                </div>
            </div>
        </div>
    </div>
</div> <!-- 부트스트랩 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script> <!-- 차트 -->
<script> 
    var array = {{popular_dict|tojson}};
    document.write(array[0]["gungu"]);
    document.write(array[0]["name"]);

    var array1 = {{popular_dict_year|tojson}};

    var label_array = []
    var label_array1 = []
    var data_array = []
    var data_array1 = []
    for (var i=0; i<5; i++){
        label_array.push(array[i]["name"]);
        label_array1.push(array1[i]["name"]);
        data_array.push(array[i]["total"]);
        data_array1.push(array1[i]["total"]);
    }


    data = {
        datasets: [{ backgroundColor: ['red', 'yellow', 'green', 'blue', 'purple'], data: data_array }], // 라벨의 이름이 툴팁처럼 마우스가 근처에 오면 나타남
        labels : label_array
    }; 
    data1 = {
        datasets: [{ backgroundColor: ['red', 'yellow', 'green', 'blue', 'purple'], data: data_array1 }], // 라벨의 이름이 툴팁처럼 마우스가 근처에 오면 나타남
        labels : label_array1
    }; 
    // 가운데 구멍이 없는 파이형 차트 
    var ctx1 = document.getElementById("myChart1"); var myMonthChart = new Chart(ctx1, { type: 'doughnut', data: data, options: {} }); 
    // 도넛형 차트 
    var ctx2 = document.getElementById("myChart2"); var myYearChart = new Chart(ctx2, { type: 'doughnut', data: data1, options: {} });
</script>
