<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 부트스트랩 연결 -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!--css font-->
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&amp;subset=korean" rel="stylesheet">
  <!--그림폰트 연결-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Noto+Sans+KR:wght@500&display=swap');

  .box {
    display: inline-block;
    width: 33%;
  }

  .box1 {
    font-family: 'Do Hyeon', sans-serif;
    font-size: 35px;
    text-align: center;
  }

  .box2 {
    font-family: 'Noto Sans KR', sans-serif;
    font-size: 20px;
    text-align: center;
  }
</style>

<body>
  <!--첫 시작 페이지-->
  <!--이전에 상속받은 layout.html이 날아옴-->
  {% extends 'layout.html' %}
  <!--이미지 carousel 슬라이드-->
  {% block pageTitle %}
  <div id="demo" class="carousel slide" data-ride="carousel" style="width:80%;margin:20px auto;">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
      <li data-target="#demo" data-slide-to="3"></li>
    </ul>

    <!-- The slideshow -->
    <br>
    <div class="carousel-inner" style="text-align: center;">
      <div class="carousel-item active">
        <img src="/static/images/summer.jpg" alt="summer" width="700px" height="400px">
      </div>
      <div class="carousel-item">
        <img src="/static/images/korea.jpg" alt="korea" width="700px" height="400px">
      </div>
      <div class="carousel-item">
        <img src="static/images/winter.jpg" alt="winter" width="700px" height="400px">
      </div>
      <div class="carousel-item">
        <img src="static/images/sweden.jpg" alt="sweden" width="700px" height="400px">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>


  <br>
  <div class="box">
    <i class='fas fa-thumbtack' style='font-size:36px'></i>
    <div class="box1">국내 여행지 추천</div>
    <div class="box2">월별/지역별 Top5를 지금 확인하세요!</div>
  </div>
  <div class="box">
    <i class='fas fa-thumbtack' style='font-size:36px'></i>
    <div class="box1">해외 여행지 추천</div>
    <div class="box2">Top3 나라의 인기 관광명소를 만나보세요!</div>
  </div>
  <div class="box">
    <i class='fas fa-thumbtack' style='font-size:36px'></i>
    <div class="box1">지역 맞춤 여행지 추천</div>
    <div class="box2">원하는 지역의 관광명소를 추천해드립니다!</div>
  </div>
  <br><br>


  {% endblock %}
</body>

</html>
